<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário - Aluguéis</title>
    <script src="https://kit.fontawesome.com/115461b4d8.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/frontend/styles/form.css">
</head>

<body>

    <div class="header">
        <!-- Header -->


        <div class="menu">
            <!-- Menu de navegacao -->
            <img src="../assets/60.jpg" alt="Logo" class="logo"><!-- Logo da empresa -->
            <a href="../pages/home.html">Home</a>
        </div>

        <div class="contact">
            <!-- Lado esquerdo contato -->
            <a href="../pages/cadastro.html">Cadastro <i class="fas fa-plus"></i></a>
        </div>
    </div>

    <div class="container">
        <!-- Container -->

        <h2><i class="fas fa-database"></i> Registros</h2>

        <div class="form">
            <form autocomplete="off" id="form">
                <fieldset class="fildset">
                    <legend class="legend">Nome </legend>
                    <input type="text" name="nome" id="nome" placeholder="Nome" onchange="Atualiando()">
                    <i class="fas fa-user"></i>
                </fieldset>


                <fieldset>
                    <legend>Data</legend>
                    <input type="data" name="data" id="data" placeholder="dd / mm / aaaa">
                    <i class="far fa-calendar-alt"></i>
                </fieldset>

                <fieldset>
                    <legend>R$ Valor</legend>
                    <input type="number" name="valor" id="valor" placeholder="R$ 0,00">
                    <i class="fas fa-wallet"></i>
                </fieldset>


                <span>Status</span>
                <select id="status">
                    <option value="Alugado">Alugado</option>
                    <option value="Desocupado">Desocupado</option>
                </select>

                <button onclick="Enviar()">Enviar</button>
            </form>
        </div>
    </div>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="../scripts/enviar.js"></script>


</body>

</html>
