<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patch - Dashboard - Deposits Listing</title>
    <script src="https://kit.fontawesome.com/115461b4d8.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../styles/home.css">


</head>
<body>
    <div class="header"><!-- Header -->
        
        
        <div class="menu"><!-- Menu de navegacao -->
            <img src="../assets/60.jpg" alt="Logo" class="logo"><!-- Logo da empresa -->
            <a href="../pages/home.html">Home</a>
        </div>

        <div class="contact"><!-- Lado esquerdo contato -->
            <a href="../pages/form.html" target="_blank"><i class="fas fa-plus"></i></a>
            <span><i class="far fa-envelope"></i></span>
            <img src="../assets/man2.png" alt="Photo profile" class="profile">  
            <span><i class="fas fa-chevron-down"></i></span>              
        </div>
    </div>

    <div class="container"><!-- Container -->
           
        <div class="table1"><!-- Tabela 1 -->

            <div class="title"><!-- Titulo -->
                <h2>Relatório</h2>

                <button>Atualizar</button><!-- Botao direito -->    

            </div>

            <table>
                <tr>
                    <th class="bold">Nome</th>
                    <th>N° Dep</th>
                    <th>Data</th>
                    <th>Aluguel</th>
                    <th class="larg">Status</th>
                </tr>

                <tr><!-- Linha 1 -->
                    <td class="colum1"><img src="../assets/man2.png" alt="" class="avatar"><span class="name usuario">Junior Augusto</span></td>
                    <td class="collum2"><img src="../assets/woman1.png" alt=""><img src="../assets/woman2.png" alt=""></td>
                    <td><span class="name">22 Dec 2019</span></td>
                    <td><span class="name">&dollar;1000</span><span class="subtitle">Deposit</span></td>
                    <td><span class="name">Aguardando pagamento</span><span class="seta-direita"><i class="fas fa-angle-right"></i></span></td>
                </tr>  
            </table>            
        </div>
    </div>
    
    <script src="../scripts/home.js" type="text/javascript"></script>

</body>
</html>
